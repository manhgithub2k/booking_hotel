<!DOCTYPE html>
<html>
<head>
  <title>Thanh toán Momo</title>
</head>
<body>
  <button onclick="requestPayment()">Thanh toán qua Momo</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function requestPayment() {
      // Thực hiện yêu cầu thanh toán qua Momo
      $.ajax({
        url: 'https://your-payment-api-endpoint', // Đường dẫn đến API thanh toán của bạn
        type: 'POST',
        dataType: 'json',
        data: {
          amount: 10000, // Số tiền thanh toán
          order_id: 'ABC123', // Mã đơn hàng
          // Các thông tin khác liên quan đến đơn hàng
        },
        success: function(response) {
          // Xử lý phản hồi từ API thanh toán
          if (response.error_code === 0) {
            // Thực hiện chuyển hướng đến trang thanh toán Momo
            window.location.href = response.pay_url;
          } else {
            // Xử lý lỗi nếu có
            console.log('Lỗi thanh toán Momo: ' + response.error_message);
          }
        },
        error: function(xhr, status, error) {
          // Xử lý lỗi khi gửi yêu cầu thanh toán
          console.log('Lỗi gửi yêu cầu thanh toán: ' + error);
        }
      });
    }
  </script>
</body>
</html>
